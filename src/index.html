<html>
  <head>
    <title>Test - AngularJS - Phone Number Filter</title>
    <link rel="stylesheet" href="static/css/vendors/normalize.css">
    <link rel="stylesheet" href="static/css/vendors/main.css">
    <link rel="stylesheet" href="static/css/app.css">
    <script src="static/js/vendors/modernizr-2.6.2.min.js"></script>
  </head>

  <body>
    <h1>Test - AngularJS - Phone Number Filter</h1>

    <div ng-app="page">
      <div ng-controller="pageController">
        <form novalidate name="someForm">
          <input name="phone" ng-model="phone" type="tel" ng-pattern="/0-9/" required />
          <input type="submit" value="Submit" />
        </form>
      </div>
    </div>

    <script src="static/js/vendors/jquery-1.10.2.min.js"></script>
    <script src="static/js/vendors/angular.min.js"></script>
    <script src="static/js/app.js"></script>

  </body>
</html>
